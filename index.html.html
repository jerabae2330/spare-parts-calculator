
<!DOCTYPE html>
<html>
<head>
    <title>Spare Parts Cost Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            padding: 20px;
            color: #ecf0f1;
        }
        h2 {
            color: #f1c40f;
            font-size: 32px;
            text-align: center;
        }
        label {
            font-size: 18px;
            display: block;
            margin-top: 15px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 220px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 25px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #d35400;
        }
        .result {
            margin: 30px auto 0 auto;
            font-weight: bold;
            font-size: 20px;
            background: rgba(236, 240, 241, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Spare Parts Cost Calculator</h2>

<label>Price in JPY:</label>
<input type="number" id="priceJPY"><br>

<label>Shipping Cost in JPY:</label>
<input type="number" id="shippingJPY"><br>

<label>Selling Price in LKR:</label>
<input type="number" id="sellingPrice"><br>

<button onclick="calculateCost()">Calculate</button>

<div class="result" id="results"></div>

<script>
    // Constants
    const TAX_JPY = 330; // Tax in JPY
    const EXCHANGE_RATE = 2.10; // Example rate: 1 JPY = 2.10 LKR
    const FREIGHT_LKR = 5000; // Freight Charges in LKR
    const CUSTOM_LKR = 5000; // Custom Charges in LKR

    function calculateCost() {
        // Inputs
        const priceJPY = parseFloat(document.getElementById('priceJPY').value) || 0;
        const shippingJPY = parseFloat(document.getElementById('shippingJPY').value) || 0;
        const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;

        // Calculations
        const costJPY = priceJPY + shippingJPY + TAX_JPY;
        const costLKR = costJPY * EXCHANGE_RATE;
        const totalCostLKR = costLKR + FREIGHT_LKR + CUSTOM_LKR;
        const profit = sellingPrice - totalCostLKR;

        // Display
        document.getElementById('results').innerHTML = `
            <div>Cost in JPY: <span style="color:#f1c40f">${costJPY.toFixed(2)} JPY</span></div>
            <div>Cost in LKR: <span style="color:#2ecc71">${costLKR.toFixed(2)} LKR</span></div>
            <div>Total Cost in LKR: <span style="color:#e74c3c">${totalCostLKR.toFixed(2)} LKR</span></div>
            <div>Profit: <span style="color:#9b59b6">${profit.toFixed(2)} LKR</span></div>
        `;
    }
</script>

</body>
</html>
